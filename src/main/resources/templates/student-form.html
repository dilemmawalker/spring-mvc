<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>

    <!-- Reference CSS file here -->
</head>

<body>
<h3> Student Registration Form </h3>

<!-- Form for student registration -->
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    <!-- Binding form fields to student properties -->
    First name: <input type="text" th:field="*{firstName}" />
    <br><br>
    Last name: <input type="text" th:field="*{lastName}" />
    <br><br>

    Country:
    <select th:field="*{country}">
<!--        //here we are basically picking up value from student.country from student Model-->

        <option th:each="tempCountry : ${countries}" th:value = "${tempCountry}" th:text="${tempCountry}" />

    </select>

    <br><br>
    Favourite Programming Languages:
    <input type="radio" th:field="*{favouriteLanguage}"
                        th:each="tempLang: ${languages}"
                        th:value="${tempLang}"
                        th:text="${tempLang}" />

    <br><br>

    Favourite Operating System
    <input type="checkbox" th:field="*{favouriteSystems}"
           th:each="tempSystem: ${systems}"
           th:value="${tempSystem}"
           th:text="${tempSystem}" />

    <!-- Submit button -->
    <input type="submit" value="Submit" />
</form>
</body>
</html>
