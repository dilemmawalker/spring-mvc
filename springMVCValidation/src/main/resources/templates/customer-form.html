<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Customer Registration Form</title>
    <style>
        .error {color:red}
    </style>
</head>

<body>
    <i> Fill out the form. Asterisk(*) means required.</i>

<br><br>

    <form th:action="@{/processForm}" th:object="${customer}" method="POST">
        First Name: <input type="text" th:field="*{firstName}" />

        <br><br>

        Last Name (*): <input type="text" th:field="*{lastName}" />

<!--        Add error message(if present)-->
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
              class="error">
        </span>

        <br><br>

<!--        Add error message(if present)-->
        Free passes: <input type="text" th:field="*{freePass}" />
        <span th:if="${#fields.hasErrors('freePass')}"
              th:errors="*{freePass}"
              class="error">
        </span>

        <br><br>

        <!--        Add error message(if present)-->
        Zipcode: <input type="text" th:field="*{postalCode}" />
        <span th:if="${#fields.hasErrors('postalCode')}"
              th:errors="*{postalCode}"
              class="error">
        </span>

        <br><br>

        <!--        Add error message(if present)-->
        Course Code: <input type="text" th:field="*{courseCode}" />
        <span th:if="${#fields.hasErrors('courseCode')}"
              th:errors="*{courseCode}"
              class="error">
        </span>


        <input type="submit" value="Submit button" />

    </form>
</body>

</html>
